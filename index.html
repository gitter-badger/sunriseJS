<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>sunriseJS - example</title>
	<link rel="stylesheet" type="text/css" href="/css/gameUiStyle.css">
</head>

<body>
	<header>
		<nav>
			<ul>
				<li><a href="https://github.com/sunriseJS/sunriseJS/" title="">GitHub</a>
				</li>
			</ul>
			<ul>
				<li><a href="shooter.html" title="">Try another game</a>
				</li>
			</ul>
			<ul>
				<li>FPS: <span id="fps"></span>/sec</li>
			</ul>
		</nav>
	</header>

	<div id="game" sunriseJS-app="my example app"></div>
	<div id="ui" sunriseJS-ui="my example app">
		<div id="score">
			<div id="sr-ui-score" sr-ui-score="">

			</div>
		</div>
	</div>

	<script src="game.js" type="text/javascript" charset="utf-8"></script>
	<script src="sunrise.min.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
